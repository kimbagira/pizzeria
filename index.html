<!DOCTYPE html>
<html>
  <head>
   
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script src="js/scrips.js"></script>
    <title>pizzeria</title>
  </head>
  <body>
    <div class="main">
      <!-- <h1>pizzeria</h1> -->
    <div class="first">
      <h1>size</h1>
    <div class="one">
     <div class="one1">
       <img src="images/smalpizza.jpg"width="70%" height="70%"">
       <p><strong>small size</strong></p>
     </div>   
     <div class="one2">
       <img src="images/pizza-tex-mex.jpg"width="70%" height="70%">
       <p><strong>medium size</strong></p>
      </div> 
      
      <div class="one3">
          <img src="images/largepizza.jpg"width="70%" height="70%">
          <p><strong>large size</strong></p>
      </div>    
    </div>
    </div>
    

    <div class="second">
      <h1>crust</h1>

    <div class="two">
     <div class="two1">
      <img src="images/crispy pizza.jpg"width="40%" height="25%">
      <p><strong>crispy pizza</strong></p>
     </div>

    <div class="two2">
     <img src="images/stuffed pizza.jpg"width="40%" height="10%">
     <p><strong>stuffed pizza</strong></p>
    </div>
        
    <div class="two3">
     <img src="images/gluten free.jpg"width="40%" height="25%">
     <p><strong>gluten free pizza</strong></p>
    </div>
    </div>
    </div>
    <div class="three">
        <form >
          <p>enter the size you want</p>
          <select id="hide">
            <option disabled selected>size</option>
            <option>small</option>
            <option>medium</option>
            <option>large</option>
          </select>
        </p>

          <p>enter the crust you want</p>
          <select id="hide1">
              <option disabled selected>crust</option>
              <option>crispy</option>
              <option>stuffed</option>
              <option>gluten free</option>
            </select>
        
          <p>enter toppings you want</p>
          <select id="hide2">
              <option disabled selected>toppings</option>
              <option>pepperont</option>
              <option>mushrooms</option>
              <option>onions</option>
              <option>sausage</option>
              <option>bacons</option>
              <option>extra cheese</option>
              <option>black olives</option>
              <option>green peppers</option>
              <option>pineaple</option>
            </select>
      
          <p>enter the quantity</p>
          <input type="quantity" name="quantity" value=""><br> 
          <p>then do your order</p>
          <input type="button" value="order">
          <p>checkout the amount charged</p>
          <input type="button" value="checkout">
          </form>
    </div>
    </div>
  </body>
</html>
